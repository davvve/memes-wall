<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeits-Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: http://localhost:3000 https://memes-wall.onrender.com;
        connect-src 'self' http://localhost:3000 https://memes-wall.onrender.com;
    ">
</head>
<body>
    <div class="container">
        <h1>WEDDING MEMES</h1>
        <div class="meme-editor">
            <label for="imageUpload" class="custom-file-upload">
                Bild auswählen
            </label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">

            <input type="text" id="topTextInput" placeholder="Oberer Text" class="text-input-field">

            <label for="imageUpload" class="meme-canvas-container image-upload-area">
                <canvas id="memeCanvas"></canvas>
                <p id="uploadPlaceholder">Klicken um Bild auszuwählen</p>
            </label>

            <input type="text" id="bottomTextInput" placeholder="Unterer Text" class="text-input-field">

            <div class="controls">
                <label for="fontSizeControl">Textgröße:</label>
                <input type="range" id="fontSizeControl" min="20" max="100" value="48">
            </div>

            <button id="generateAndSaveBtn">Meme erstellen und posten</button>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Erfolgreich hochgeladen!</h2>
            <p>Dein Meme ist jetzt auf der Social Wall verfügbar.</p>
            <!--button id="goToSocialWallBtn">Zur Social Wall</button-->
            <button id="closeModalBtn">Schließen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
