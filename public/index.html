<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeits Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Erstelle dein Hochzeits-Meme!</h1>

        <div class="meme-editor">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imagePreview" class="image-preview">
                <p>Bild hier hochladen oder ziehen</p>
            </div>
            <div id="memeCanvasContainer" class="meme-canvas-container" style="display: none;">
                <canvas id="memeCanvas"></canvas>
            </div>
            
            <textarea id="memeText" placeholder="Dein Meme-Text hier..." rows="3"></textarea>
            
            <div class="controls">
                <label for="fontSize">Schriftgröße:</label>
                <input type="range" id="fontSize" min="10" max="100" value="40">
                <button id="addTextBtn">Text hinzufügen</button>
            </div>
            
            <button id="generateMemeBtn">Meme generieren und teilen!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
